<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Échéances</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="top-item">
    <ion-label floating>Type Contrat</ion-label>
    <ion-select [(ngModel)]="echeance.objet" name="object">
      <ion-option value="544870">544870-Eau</ion-option>
      <ion-option value="544272">544272-Electricité</ion-option>
    </ion-select>
  </ion-item>
  <button ion-item text-wrap *ngFor=" let echeance of echeances" (click)="showEcheance(echeance)">
    <ion-label>
      <div class="one-line">
        <div class="left-side">N° Facilité</div>
        <div class="right-side"> {{echeance.numeroFacilite}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Etat Facilité</div>
        <div class="right-side"> {{echeance.etatFacilite}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Montant facilité</div>
        <div class="right-side"> {{echeance.montantFacilite}} </div>
      </div>
    </ion-label>
  </button>
</ion-content>
