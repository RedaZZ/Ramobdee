<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Détails Echéance</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <div class="one-line">
        <div class="left-side">N° Facilité</div>
        <div class="right-side"> {{numeroFacilite}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Etat Facilité</div>
        <div class="right-side"> {{etatFacilite}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Montant facilité</div>
        <div class="right-side"> {{montantFacilite}} </div>
      </div>
    </ion-card-content>
  </ion-card>
  <ion-item text-wrap *ngFor=" let facilite of facilites">
    <ion-label>
      <div class="one-line">
        <div class="left-side">Ordre Echéance</div>
        <div class="right-side"> {{facilite.ordreEcheance}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Montant Echéance</div>
        <div class="right-side"> {{facilite.montantEcheance}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Date Echéance</div>
        <div class="right-side"> {{facilite.dateEcheance}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Etat Echéance</div>
        <div class="right-side"> {{facilite.etatEcheance}} </div>
      </div>
    </ion-label>
  </ion-item>
</ion-content>
