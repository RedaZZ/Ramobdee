<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inscription</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-segment [(ngModel)]="steps">
    <ion-segment-button disabled="true" value="step1">
      Etape 1
    </ion-segment-button>
    <ion-segment-button disabled="true" value="step2">
      Etape 2
    </ion-segment-button>
  </ion-segment>

  <ion-slides >
    <div [ngSwitch]="steps">
      <div *ngSwitchCase="'step1'">
        <ion-slide>
          <ion-card>
            <ion-card-content>
             Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
             eiusmod tempor incididunt.
            </ion-card-content>
          </ion-card>

          <form #authForm="ngForm"  *ngIf="active" >

            <ion-item>
              <ion-label floating>Titre</ion-label>
              <ion-select [(ngModel)]="user.titre" name="titre"
              class="form-control" required #name="ngModel">
                <ion-option value="MR" selected="selected">Mr</ion-option>
                <ion-option value="MME" >Mme</ion-option>
                <ion-option value="MLLE" >Mlle</ion-option>
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-label floating>Nom</ion-label>
              <ion-input type="text" [(ngModel)]="user.name" name="name"
              class="form-control" required #name="ngModel" >
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Prénom</ion-label>
              <ion-input type="text" [(ngModel)]="user.prenom" name="prenom"
              class="form-control" required #name="ngModel" >
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Identifiant </ion-label>
              <ion-input type="text" [(ngModel)]="user.piece_identite"
              name="piece_identite" class="form-control" required #name="ngModel">
              </ion-input>
            </ion-item>

            <button ion-button type="button" class="btn-margin" block
            (click)="goForward(2)" [disabled]="!authForm.form.valid">Suivant
            </button>

          </form>
        </ion-slide>

      </div>

      <div *ngSwitchCase="'step2'">
        <ion-slide>
          <form #authForm2="ngForm"  *ngIf="active" >

            <ion-item>
              <ion-label floating>Email </ion-label>
              <ion-input type="email" [(ngModel)]="user.email" name="email"
              class="form-control" required #name="ngModel" >
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Mot de passe </ion-label>
              <ion-input type="password" [(ngModel)]="user.mot_de_passe"
              name="mot_de_passe" class="form-control" required #name="ngModel" >
              </ion-input>
            </ion-item>

            <ion-item>
              <ion-label floating>Tel </ion-label>
              <ion-input type="tel" [(ngModel)]="user.telephone" name="telephone"
              class="form-control" required #name="ngModel" >

              </ion-input>
            </ion-item>

            <ion-item class="btn-margin">
              <ion-label>Conditions générales d'utilisation</ion-label>
              <ion-checkbox color="dark" checked="false" [(ngModel)]="user.accept"
                name="accept" class="form-control" (ionChange)="openModal($event)"
                required #name="ngModel">
              </ion-checkbox>
            </ion-item>

            <button ion-button type="button" class="btn-margin" block
            (click)="register()" [disabled]="!authForm2.form.valid">Valider
            </button>
            <button ion-button type="button" class="" block
            (click)="getBack(1)" >Précedant
            </button>

          </form>
        </ion-slide>
      </div>
    </div>
  </ion-slides>
</ion-content>
