
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{'contact'| translate}} </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
     <div [innerHTML] = "'contact_message' | translate"></div>
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button full large color="light" (click)="callIt('0802000123')" >Appelez le 080 2000 123</button>
  </div>
  <form #contactForm="ngForm" (ngSubmit)="contactMe()">
    <ion-item>
      <ion-label floating> {{'nom_prenom'| translate}} </ion-label>
      <ion-input type="text" [(ngModel)]="contact.complete_name" name="complete_name" class="form-control" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> {{'email'| translate}} </ion-label>
      <ion-input type="email" [(ngModel)]="contact.email" name="email" class="form-control"  pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> {{'object'| translate}} </ion-label>
      <ion-select [(ngModel)]="contact.object" name="object" class="form-control" required>
        <ion-option value="DEMANDE D'INFORMATIONS">Demande d'informations</ion-option>
        <ion-option value="RECLAMATION">Réclamation</ion-option>
        <ion-option value="OFFRE DE SERVICE">Offre de service</ion-option>
      </ion-select>
    </ion-item>
<!--     <ion-item>
      <ion-label floating>Adresse de l'incident</ion-label>
      <ion-textarea [(ngModel)]="contact.adress" name="adress"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Services</ion-label>
      <ion-select [(ngModel)]="contact.services" name="services">
        <ion-option value="Eau">Eau</ion-option>
        <ion-option value="ELECTRICITE">Electricité</ion-option>
        <ion-option value="ASSAINISSEMENT">Assainissement</ion-option>
      </ion-select>
    </ion-item> -->
    <ion-item>
      <ion-label floating> {{'details'| translate}} </ion-label>
      <ion-textarea [(ngModel)]="contact.details" name="details" class="form-control" required></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!contactForm.form.valid"> {{'envoyer'| translate}} </button>
  </form>
</ion-content>
