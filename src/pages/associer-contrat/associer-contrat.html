<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> {{"associerContrat" | translate}} </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form #authForm3="ngForm" >
    <ion-item>
      <ion-label floating> {{"num_cta"| translate}} </ion-label>
      <ion-input type="number" [(ngModel)]="contracts.contrat" name="contrat" class="form-control" required #name="ngModel" ></ion-input>
    </ion-item>
    <ion-item>
    <ion-label floating> {{"service"| translate}} </ion-label>
      <ion-select [(ngModel)]="contracts.service" name="service" class="form-control" required #name="ngModel">
        <ion-option value="EA" selected="selected">Eau</ion-option>
        <ion-option value="BT">ElectricitÃ©</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="button" block class="btn-margin" (click)="addContrat()" [disabled]="!authForm3.form.valid"> {{"ajouter"| translate}} </button>
  </form>
</ion-content>
