<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"videos"| translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <div class="video-container">
      <iframe [src]="updateVideoUrl(videoId)" frameborder="0" allowfullscreen="" width="100%" height="315" class="youtube-player"></iframe>
    </div>
    <ion-card-content>
      <ion-card-title>
        {{title}}
      </ion-card-title>
      <p>
        {{description}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
