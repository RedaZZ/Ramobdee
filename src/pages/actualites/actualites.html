<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actualit√©s</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="actu">
      <ion-segment-button value="news">
        News
      </ion-segment-button>
      <ion-segment-button value="videos">
        Videos
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="actu">
    <ion-list *ngSwitchCase="'news'">
      <button ion-item *ngFor=" let post of posts['data'] " (click)="showNews(post)">
        <ion-thumbnail item-left>
          <img src="{{post.full_picture}}">
        </ion-thumbnail>
        <h3>{{post.created_time  | date: 'dd/MM/yyyy h:mm'}}</h3>
        <h2>{{post.message}}</h2>
      </button>
    </ion-list>

    <ion-list *ngSwitchCase="'videos'">
      <button ion-item *ngFor=" let video of videos['items'] " (click)="showVideos(video)">
        <ion-thumbnail item-left>
          <img src="{{video.snippet.thumbnails.default.url}}">

        </ion-thumbnail>
        <h2>{{video.snippet.title}}</h2>
      </button>
    </ion-list>
  </div>
</ion-content>
