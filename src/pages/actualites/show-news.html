<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"news"| translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <img *ngIf="publicUrl!=null" src="{{publicUrl}}">
    <img *ngIf="publicUrl==null" src="/assets/images/no-image.svg">
    <ion-card-content>
      <ion-card-title>
        {{createdAt  | date: 'dd/MM/yyyy h:mm'}}
      </ion-card-title>
      <p>
        {{message}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
