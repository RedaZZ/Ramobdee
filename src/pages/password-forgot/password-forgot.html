<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"PassReset"| translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
     Pour trouver votre compte, saisissez votre adresse e-mail.
    </ion-card-content>
  </ion-card>
  <form (ngSubmit)="sendContract()">
  <ion-item>
    <ion-input type="number" placeholder='{{"Email"| translate}}' [(ngModel)]="reset.email" name="email"></ion-input>
    <button item-right ion-button center text-cente default>{{"Valider"| translate}}</button>
  </ion-item>
  </form>
</ion-content>
