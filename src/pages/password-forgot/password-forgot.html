<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"PassReset"| translate}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
    {{"reset_msg" | translate}}
    </ion-card-content>
  </ion-card>
  <form #authForm2="ngForm" >
    <ion-item>
      <ion-label floating>{{"email"| translate}} </ion-label>
      <ion-input type="email" [(ngModel)]="reset.email" name="email"
      class="form-control" required #name="ngModel" >
      </ion-input>
    </ion-item>
    <button ion-button type="button" class="btn-margin" block
    (click)="sendContract(1)" [disabled]="!authForm2.form.valid">{{"valider"| translate}}
    </button>
  </form>
</ion-content>
