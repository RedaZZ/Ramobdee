<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes factures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="top-item">
    <ion-label floating>Type Contrat</ion-label>
    <ion-select [(ngModel)]="facture.objet" name="object">
      <ion-option value="544870">544870-Eau</ion-option>
      <ion-option value="544272">544272-Electricité</ion-option>
    </ion-select>
  </ion-item>
  <button ion-item text-wrap *ngFor=" let facture of factures" (click)="showFacture(facture)">
    <ion-label>
      <div class="one-line">
        <div class="left-side">Numéro</div>
        <div class="right-side"> {{facture.number}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Période</div>
        <div class="right-side"> {{facture.period}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Montant</div>
        <div class="right-side"> {{facture.amount}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Date d'exigibilité</div>
        <div class="right-side"> {{facture.dueDate}} </div>
      </div>
    </ion-label>
  </button>
</ion-content>
