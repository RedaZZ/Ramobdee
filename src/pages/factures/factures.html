<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes factures</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item class="top-item">
    <ion-label floating>Type Contrat</ion-label>
    <ion-select [(ngModel)]="facture.objet" name="object" (ionChange)="changeFacture($event)" >
      <ion-option  *ngFor=" let cta of listCta; let i=index " [value]="cta.num" [selected]="i == 0">{{cta.num}}-{{cta.type}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-item text-wrap *ngFor=" let facture of factures" (click)="showFacture(facture)">
    <ion-label>
      <div class="one-line">
        <div class="left-side">Numéro</div>
        <div class="right-side"> {{facture.ID_FAC_CLI}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Période</div>
        <div class="right-side"> {{facture.NUM_PER_TAR}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Montant</div>
        <div class="right-side"> {{facture.MNT_FAC}} </div>
      </div>
      <div class="one-line">
        <div class="left-side">Date d'exigibilité</div>
        <div class="right-side"> {{facture.DAT_EXG}} </div>
      </div>
    </ion-label>
  </button>
</ion-content>
