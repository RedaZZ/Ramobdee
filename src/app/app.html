<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button [class.activePageHighlight]="checkActive(p)" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title| translate}}
      </button>
    </ion-list>
    <div class="menu-title">Espace Client</div>
    <ion-list >
      <span  *ngFor="let p of pages2" (click)="openPage(p)" >
      <button [class.activePageHighlight]="checkActive(p)" *ngIf="p.title != 'Inscription' || !currentUser() && p.title == 'Inscription'"  menuClose ion-item>
        {{p.title| translate}}
      </button>
      </span>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
